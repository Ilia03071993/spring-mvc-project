<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

        <div class="container-fluid d-flex justify-content-start">
            <button class="btn btn-primary" type="submit"><a class="navbar-brand"
                                                             th:href="@{/clients/{name}/shop(name=${name})}">Shop</a>
            </button>
            <button class="btn btn-primary" type="submit"><a class="navbar-brand" th:href="@{/clients/{name}/orders(name=${name})}">My order</a></button>
        </div>
    </nav>
</header>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartElement: ${cartElements}">
        <td th:text="${cartElement.product.name}"></td>
        <td th:text="${cartElement.product.category}"></td>
        <td th:text="${cartElement.price}"></td>
        <td th:text="${cartElement.amount}"></td>
    </tr>
    </tbody>
</table>
<div>
    <form th:action="@{/clients/{name}/orders(name=${name})}"
          th:method="post" class="d-inline">
        <button class="btn btn-success">Order</button>
    </form>
</div>
<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Company
    </div>
</footer>
</body>
</html>
