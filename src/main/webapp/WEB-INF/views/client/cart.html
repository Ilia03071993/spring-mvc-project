<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/clients/{name}/shop(name=${name})}">>Shop</a></li>
        </ul>
    </nav>
</header>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartElement: ${cartElements}">
        <td th:text="${cartElement.product.name}"></td>
        <td th:text="${cartElement.product.category}"></td>
        <td th:text="${cartElement.price}"></td>
        <td th:text="${cartElement.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
