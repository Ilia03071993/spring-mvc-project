<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="wrapper">
<header role="banner">
    <div class="text-center" style="background-color:cornflowerblue;">
        <h3>  Login form</h3>
    </div>
</header>

<main role="main">
<div class="container justify-content-center card col-sm-6">
    <form method="post" th:action="@{/clients/login}">
        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text"
                   name="name"
                   placeholder="Enter name"
                   class="form-control" required>
        </div>

        <div class="form-group mb-3 mt-3">
            <label>Email</label>
            <input type="text"
                   name="email"
                   placeholder="Enter email"
                   class="form-control" required>
        </div>

        <div class="box-footer mb-1 mt-3">
            <button type="submit" class="btn btn-primary">login</button>
        </div>
    </form>
    <p th:text="${error}"></p>
</div>
</main>

<footer class="bg-body-tertiary text-center text-lg-start" role="contentinfo">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Company
    </div>
</footer>
</div>
</body>
</html>
