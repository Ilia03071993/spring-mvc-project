<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid d-flex justify-content-start">
            <button class="btn btn-primary me-2" type="submit"><a class="navbar-brand"
                                                                  th:href="@{/clients/{name}/cart(name=${name})}">Cart</a>
            </button>
            <button class="btn btn-primary" type="submit"><a class="navbar-brand"
                                                             th:href="@{/clients/{name}/shop(name=${name})}">Shop</a>
            </button>
        </div>
    </nav>
</header>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Order ID</th>
        <th>Product
            <table class="product-table">
                <tr>
                    <th width="15%">Name</th>
                    <th width="15%">Category</th>
                    <th width="15%">Price</th>
                    <th width="15%">Amount</th>
                </tr>
            </table>
        </th>
        <th>Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td>
            <table class="product-table">
                <tr th:each="orderItem : ${order.orderItemList}">
                    <td width="15%" th:text="${orderItem.product.name}"></td>
                    <td width="15%" th:text="${orderItem.product.category}"></td>
                    <td width="15%" th:text="${orderItem.price}"></td>
                    <td width="15%" th:text="${orderItem.amount}"></td>
                </tr>
            </table>
        </td>
        <td>
            <form th:method="delete" class="d-inline"
                  th:action="@{/clients/{name}/orders/{id}(name=${order.client.name}, id=${order.id})}">
                <button class="btn btn-danger">Drop</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <p><span style="font-weight: bold;">Total Price:</span> <span th:text="${totalPrice}"></span></p>
    <form th:method="get" class="d-inline">
        <button class="btn btn-success">Complete</button>
    </form>
</div>

<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Company
    </div>
</footer>
</body>
</html>
