<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Total price</th>
        <th>Option</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
        <td th:text="${order.name}"></td>
        <td>
            <form th:method="get" class="d-inline"
                  th:action="@{/orders/{id}/edit(id=${order.id})}">
                <button class="btn btn-warning">update</button>
            </form>
            <form th:method="delete" class="d-inline"
                  th:action="@{/orders/{id}(id=${order.id})}">
                <button class="btn btn-danger">drop</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button class="btn btn-info" >
    <a href="/spring-mvc-project/clients" style="color: black;">Return to clients</a>
</button>
<button class="btn btn-success" >
    <a th:href="@{orders/new}" style="color: black;">Create order</a>
</button>

</body>
</html>
