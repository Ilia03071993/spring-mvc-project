<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            margin-bottom: 20px;
        }

        footer {
            margin-top: auto;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
<div class="wrapper">
    <header class="head">
        <div class="text-center" style="background-color: #FAEBD7">
            <h3> Client registration form</h3>
        </div>
    </header>

    <main class="main">
        <div class="container justify-content-center card col-sm-6">
            <form method="post" th:object="${client}" th:action="@{/clients}">
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input type="text"
                           th:field="*{name}"
                           placeholder="Enter name"
                           class="form-control">
                </div>

                <div class="form-group mb-3 mt-3">
                    <label>Email</label>
                    <input type="text"
                           th:field="*{email}"
                           placeholder="Enter email"
                           class="form-control">
                </div>

                <div class="box-footer mb-1 mt-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Company
        </div>
    </footer>

</div>
</body>
</html>
