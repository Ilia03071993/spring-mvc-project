<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/clients/{name}/cart(name=${name})}">Cart</a></li>
        </ul>
    </nav>
</header>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>

        <td>
            <form th:method="post" class="d-inline"
                  th:action="@{/clients/{name}/add-cart-element/{productId}(name=${name}, productId=${product.id})}">
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <label>
                    Amount: <input type="number" name="amount" min="1" max="999" value="1">
                </label>
                <button class="btn btn-primary">add</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer>
    <div class="contact-info">
        <p>Phone: 123-456-789</p>
        <p>Mail: info@example.com</p>
    </div>
    <div class="social-media">
<!--        <a href="https://facebook.com"><img src="facebook.png" alt="Facebook"></a>-->
<!--        <a href="https://twitter.com"><img src="twitter.png" alt="Twitter"></a>-->
<!--        <a href="https://instagram.com"><img src="instagram.png" alt="Instagram"></a>-->
    </div>
</footer>
</body>
</html>
