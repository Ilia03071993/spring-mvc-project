    <thead class="table-dark">
    <tr>

        <th>Category</th>
        <th>Price</th>
        <th>Cart</th>
    </tr>
    </thead>

        <td th:text="${product.price}"></td>

                  th:action="@{/clients/{name}/add-cart-element/{productId}(name=${name}, productId=${product.id})}">

            </form>
        </td>
    </tr>
