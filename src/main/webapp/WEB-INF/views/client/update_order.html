<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="container justify-content-center card col-sm-6">
    <h3 class="text-center">Order update form</h3>

    <form method="post"
          th:action="@{/clients/{clientId}/orders/{orderId}/update(clientId=${clientId},orderId=${orderId})}">
        <input type="hidden" name="id" th:field="*{order.id}">
        <div class="form-group mb-3">
            <label>Product</label>
            <input type="text"
                   th:field="*{product}"
                   placeholder="Enter product"
                   class="form-control">
        </div>

        <div class="form-group mb-3 mt-3">
            <label>Price</label>
            <input type="text"
                   th:field="*{price}"
                   placeholder="Enter price"
                   class="form-control">
        </div>

        <div class="form-group mb-3 mt-3">
            <label>Amount</label>
            <input type="text"
                   th:field="*{amount}"
                   placeholder="Enter amount"
                   class="form-control">
        </div>

        <div class="box-footer mb-1 mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
